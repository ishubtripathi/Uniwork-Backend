<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniWork - File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #image-container {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Upload Your Work</h1>
    <form id="upload-form">
        <input type="text" name="ownerName" placeholder="Your Name" required />
        <input type="file" name="work" accept="image/*" required />
        <button type="submit">Upload</button>
    </form>

    <h2>Retrieve Your Uploaded Work</h2>
    <input type="text" id="tokenIdInput" placeholder="Enter Token ID" />
    <button id="retrieveButton">Retrieve Work</button>

    <div id="image-container">
        <h3>Uploaded Image:</h3>
        <img id="uploadedImage" src="" alt="Uploaded Work" />
    </div>

    <script src="script.js"></script>
</body>
</html>
